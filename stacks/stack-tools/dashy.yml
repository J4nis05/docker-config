appConfig:
  theme: cyberpunk
  language: en
  startingView: default
  defaultOpeningMethod: sametab
  statusCheck: true
  statusCheckInterval: 0
  faviconApi: allesedv
  layout: vertical
  iconSize: small
  routingMode: history
  enableMultiTasking: false
  widgetsAlwaysUseProxy: false
  webSearch:
    disableWebSearch: false
    searchEngine: duckduckgo
    openingMethod: newtab
    searchBangs: {}
  enableFontAwesome: true
  enableMaterialDesignIcons: false
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: false
    hideSettings: false
    hideFooter: false
  auth:
    enableGuestAccess: false
    users:
      - user: janisroelli@gmx.ch
        hash: c13316319079a10c00fabcd17e1f12c0d3925c0e54ab1d73473d013799a235de
        type: admin
    enableKeycloak: false
  showSplashScreen: true
  preventWriteToDisk: false
  preventLocalSave: false
  disableConfiguration: false
  disableConfigurationForNonAdmin: false
  allowConfigEdit: true
  enableServiceWorker: false
  disableContextMenu: false
  disableUpdateChecks: false
  disableSmartSort: false
  enableErrorReporting: false

sections:
  - name: Today
    icon: far fa-smile-beam
    displayData:
      collapsed: false
      hideForGuests: false
    widgets:
      - type: clock
        options:
          timeZone: Europe/Zurich
          format: de-CH
          customCityName: Thun
          hideDate: false
          hideSeconds: false
        id: 0_513_clock
      - type: weather
        options:
          apiKey: c1877d5c78b8626bdb38e9bc9c3a725a
          city: Thun
        id: 1_513_weather
      - type: public-ip
        id: 2_513_publicip
      - type: apod
        id: 3_513_apod

  - name: System Information
    icon: fas fa-info-circle
    displayData:
      collapsed: false
      hideForGuests: false
    widgets:
    - type: system-info
      interval: 5000
    - type: disk-usage
      interval: 10000
    disks:
    - path: /
      label: Root
    - path: /docker/ext/data
      label: Data
    - path: /docker/ext/smb
      label: SMB
    - path: /docker/ext/qbit
